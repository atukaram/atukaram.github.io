<script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
<script src="{{ .Site.BaseURL }}js/owl.carousel.min.js"></script>
<script src="{{ .Site.BaseURL }}js/stickUp.min.js"></script>
<script src="{{ .Site.BaseURL }}js/scrollIt.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(function($) {
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items:1,
                loop:true,
                center:true,
                autoplay:true,
                autoplayTimeout:10000,
                autoplayHoverPause:true,
                autoHeight:true,
                margin:30
            });
        });
        $(document).ready( function() {
            $('.main-navigation').stickUp({
                scrollHide: true
            });
        });
    });

	$("a").click(function() {
		var gotoId = $(this).data('scroll-goto');
		$('html, body').animate({
		scrollTop: $("section[data-scroll-index='" + gotoId + "']").offset().top
		}, 500);
	});

    $(function(){
        $.scrollIt({
            topOffset: -70,         // offste (in px) for fixed top navigation
            easing: 'ease-in-out'
        });
    });
</script>
